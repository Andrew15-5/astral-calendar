<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/static/styles/main.css" />
    <title>Календарь</title>
  </head>
  <body>
    <div id="calendar" class="container">
      <h3>Календарь бухгалтера</h3>
      <div class="select-period-text">
        Выберите интересующий период отчетности
      </div>

      <div class="selectors">
        <div class="selector">
          <button
            id="month-dropdown-menu-toggle"
            class="dropdown-toggle"
            aria-controls="month-dropdown-menu"
            aria-expanded="false"
          >
            <span>Месячная</span>
            <div class="vertical-line"></div>
            <img src="/static/images/Стрелка маленькая left.svg" />
          </button>
          <div id="month-dropdown-menu" class="dropdown-menu">
            <a class="dropdown-item" href="#">Январь</a>
            <a class="dropdown-item" href="#">Февраль</a>
            <a class="dropdown-item" href="#">Март</a>
            <a class="dropdown-item" href="#">Апрель</a>
            <a class="dropdown-item" href="#">Май</a>
            <a class="dropdown-item" href="#">Июнь</a>
            <a class="dropdown-item" href="#">Июль</a>
            <a class="dropdown-item" href="#">Август</a>
            <a class="dropdown-item" href="#">Сентябрь</a>
            <a class="dropdown-item" href="#">Октябрь</a>
            <a class="dropdown-item" href="#">Ноябрь</a>
            <a class="dropdown-item" href="#">Декабрь</a>
          </div>
        </div>

        <div class="selector">
          <button
            id="quater-dropdown-menu-toggle"
            class="dropdown-toggle"
            aria-controls="quater-dropdown-menu"
            aria-expanded="false"
          >
            <span>Квартальная</span>
            <div class="vertical-line"></div>
            <img src="/static/images/Стрелка маленькая left.svg" />
          </button>
          <div id="quater-dropdown-menu" class="dropdown-menu">
            <a class="dropdown-item" href="#">Первый квартал</a>
            <a class="dropdown-item" href="#">Второй квартал</a>
            <a class="dropdown-item" href="#">Третий квартал</a>
            <a class="dropdown-item" href="#">Четвертый квартал</a>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="/static/js/main.js"></script>
  </body>
</html>
