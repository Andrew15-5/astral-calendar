semi = false
singleQuote = true
overrides = [
  { files = "*.js", options = { semi = true } },
  { files = "*.hbs", options = { parser = "html" } }
]
plugins = [ "@trivago/prettier-plugin-sort-imports" ]
importOrder = ["^([^.].*)$", "^./(.*)$"]
importOrderSeparation = true
importOrderSortSpecifiers = true
